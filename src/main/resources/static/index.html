  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
<section id ="menu">
  <nav>
  <div class="logo">
    <img src="logo.png" alt="">
    <h2 style="color: white">Metrics Dashboard</h2>
  </div>
  <div class = "item">
    <li><i class="fas fa-cat"></i><a href = "#"></a><input type="button" value="Dashboard" onclick="location.href = 'index.html';"></li>
    <li><i class="fa fa-users"></i></i><a href = "#"></a><input type="button" value="Team Members" onclick="location.href = 'teammembers.html';"></li>
    <li><i class="fa fa-play"></i><a href = "#">Measurement</a></li>
    <li><i class="fab fa-github"></i><a href = "#">Github</a></li>
    <li><i class="fa fa-pen"></i><a href = "#">Edit</a></li>
    <li><i class="fa fa-chart-line"></i><a href = "#">Table</a></li>
  </div>
  </nav>
</section>
<interface>
  <navigation>
    <n1>
      <div>
              <i id="menu-btn" class="fas fa-bars">
              </i>
      </div>
      <search>
        <i class="fa fa-search">
          <input type="text" placeholder="Search">
        </i>
      </search>
    </n1>
    <h1> SWENG METRICS</h1>
  </navigation>
   
  <h3 class="i-name"> Team Overview</h3> 
  <br>
  
 
  
 
  <div class="value">
    <div class="val-box">
      <i class="fas fa-users"></i>
      <div>
        <h3>9,600</h3>
        <span>Online Users</span>
      </div>
    </div>
  </div>

  <chart>
    <div class="box">
    <canvas id="myChart" width="400" height="400"></canvas>
  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Activity Heatmap',
          data: [12, 19, 3, 5, 2, 3, 30],
          fill: true,
          backgroundColor: ['rgba(10,105,105,0.82)',],
          borderColor: ['rgb(75, 192, 192)',],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            grid: {
              color: 'DarkGray',
            },
            beginAtZero: true
          },
          x: {
            grid: {
              color: 'DarkGray'
            }
          },
        }
      }
    });
  </script>
    </div>
  </chart>

</interface>
<script>
  $('#menu-btn').click(function (){
    $('#menu').toggleClass("active");
  })
</script>

<script type="text/javascript">
  var clockElement = document.getElementById('clock');

  function clock() {
      clockElement.textContent = new Date().toString();
  }

  setInterval(clock, 1000);
</script>

</body>
</html>
